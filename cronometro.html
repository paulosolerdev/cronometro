<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rel칩gio Digital</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .clock-container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .clock {
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
            text-align: center;
            margin-bottom: 1rem;
        }

        .timer-controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 1rem;
        }

        button {
            padding: 0.5rem 1.5rem;
            font-size: 1rem;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        .timer {
            font-size: 1.5rem;
            text-align: center;
            margin-top: 1rem;
        }

        .time-input {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            margin-bottom: 1rem;
        }

        input {
            padding: 0.3rem;
            width: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="clock-container">
        <div class="clock" id="clock"></div>
        <div class="timer-controls">
            <button onclick="startTimer()">Iniciar</button>
            <button onclick="stopTimer()">Parar</button>
            <button onclick="resetTimer()">Reset</button>
        </div>
        <div class="time-input">
            <input type="number" id="hoursInput" placeholder="HH" min="0" max="99">
            <input type="number" id="minutesInput" placeholder="MM" min="0" max="59">
            <input type="number" id="secondsInput" placeholder="SS" min="0" max="59">
        </div>
        <div class="timer" id="timer">00:00:00</div>
    </div>

    <script>
        let timer;
        let isRunning = false;
        let timeLeft = 0;

        function updateClock() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            
            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
        }

        function validateTimeInputs() {
            const hours = parseInt(document.getElementById('hoursInput').value) || 0;
            const minutes = parseInt(document.getElementById('minutesInput').value) || 0;
            const seconds = parseInt(document.getElementById('secondsInput').value) || 0;

            if (minutes > 59 || seconds > 59) {
                alert('Valores inv치lidos! Os minutos e segundos devem ser menores que 60.');
                return false;
            }

            return {
                hours,
                minutes,
                seconds
            };
        }

        function startTimer() {
            const time = validateTimeInputs();
            if (!time) return;

            const totalSeconds = time.hours * 3600 + time.minutes * 60 + time.seconds;
            
            if (totalSeconds <= 0) {
                alert('Por favor, insira um tempo v치lido maior que 0 segundos!');
                return;
            }

            if (!isRunning) {
                isRunning = true;
                timeLeft = totalSeconds;
                timer = setInterval(updateTimer, 1000);
                updateTimer();
            }
        }

        function stopTimer() {
            isRunning = false;
            clearInterval(timer);
        }

        function resetTimer() {
            stopTimer();
            timeLeft = 0;
            document.getElementById('timer').textContent = '00:00:00';
            document.getElementById('hoursInput').value = '';
            document.getElementById('minutesInput').value = '';
            document.getElementById('secondsInput').value = '';
        }

        function updateTimer() {
            if (timeLeft > 0) {
                timeLeft--;
                const hours = Math.floor(timeLeft / 3600);
                const minutes = Math.floor((timeLeft % 3600) / 60);
                const seconds = timeLeft % 60;
                
                const timerDisplay = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
                document.getElementById('timer').textContent = timerDisplay;
            } else {
                stopTimer();
            }
        }

        // Atualiza o rel칩gio a cada segundo
        setInterval(updateClock, 1000);
    </script>
</body>
</html>
